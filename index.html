<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jake's Brain</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg: #ffffff;
      --sidebar-bg: #f5f5f7;
      --surface: #ffffff;
      --surface-hover: #f5f5f7;
      --border: #e5e5e7;
      --text: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #007aff;
      --accent-light: #e5f1ff;
      --yellow: #ffcc00;
      --yellow-light: #fffde7;
      --success: #34c759;
      --danger: #ff3b30;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }
    
    .app {
      display: flex;
      min-height: 100vh;
    }
    
    .sidebar {
      width: 280px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }
    
    .sidebar h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .sidebar .subtitle {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }
    
    .search-bar {
      position: relative;
      margin-bottom: 1rem;
    }
    
    .search-bar input {
      width: 100%;
      padding: 0.6rem 0.75rem 0.6rem 2.25rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
    }
    
    .search-bar input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-light);
    }
    
    .search-bar::before {
      content: "üîç";
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8rem;
    }
    
    .filters {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      flex: 1;
    }
    
    .filter-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: var(--text);
      font-size: 0.9rem;
      cursor: pointer;
      text-align: left;
      transition: background 0.15s;
    }
    
    .filter-btn:hover {
      background: var(--surface);
    }
    
    .filter-btn.active {
      background: var(--yellow-light);
      color: var(--text);
    }
    
    .filter-btn .count {
      margin-left: auto;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    .add-btn {
      margin-top: 1rem;
      padding: 0.75rem;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background 0.15s;
    }
    
    .add-btn:hover {
      background: #0066d6;
    }
    
    .main {
      flex: 1;
      margin-left: 280px;
      padding: 2rem;
      max-width: 900px;
    }
    
    .main-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    
    .main-header h2 {
      font-size: 1.75rem;
      font-weight: 700;
    }
    
    .main-header .count {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .entries {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .entry-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem 1.25rem;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .entry-card:hover {
      background: var(--surface-hover);
      border-color: var(--accent);
    }
    
    .entry-header {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .entry-title {
      font-weight: 600;
      font-size: 1rem;
      flex: 1;
    }
    
    .entry-date {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }
    
    .entry-content {
      color: var(--text-secondary);
      font-size: 0.875rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .entry-tags {
      display: flex;
      gap: 0.375rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }
    
    .tag {
      padding: 0.2rem 0.5rem;
      background: var(--accent-light);
      border-radius: 4px;
      font-size: 0.7rem;
      color: var(--accent);
      font-weight: 500;
    }
    
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }
    
    .empty-state h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    
    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal {
      background: var(--surface);
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }
    
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--surface);
    }
    
    .modal-title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .modal-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .icon-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.25rem;
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 4px;
      transition: all 0.15s;
    }
    
    .icon-btn:hover {
      background: var(--surface-hover);
      color: var(--text);
    }
    
    .icon-btn.danger:hover {
      background: #ffebee;
      color: var(--danger);
    }
    
    .modal-body {
      padding: 1.25rem;
    }
    
    .modal-meta {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    .modal-content {
      line-height: 1.8;
      font-size: 0.95rem;
    }
    
    .modal-content h1, .modal-content h2, .modal-content h3 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    .modal-content h1 { font-size: 1.4rem; }
    .modal-content h2 { font-size: 1.2rem; }
    .modal-content h3 { font-size: 1.05rem; }
    
    .modal-content p {
      margin-bottom: 0.75rem;
    }
    
    .modal-content ul, .modal-content ol {
      margin: 0.5rem 0 0.75rem 1.5rem;
    }
    
    .modal-content li {
      margin-bottom: 0.25rem;
    }
    
    .modal-content strong {
      font-weight: 600;
      color: var(--text);
    }
    
    .modal-content code {
      background: var(--surface-hover);
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
      font-size: 0.85em;
    }
    
    .modal-content pre {
      background: var(--surface-hover);
      padding: 0.75rem 1rem;
      border-radius: 6px;
      overflow-x: auto;
      margin: 0.75rem 0;
    }
    
    .modal-content blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 1rem;
      margin: 0.75rem 0;
      color: var(--text-secondary);
    }
    
    .modal-content a {
      color: var(--accent);
      text-decoration: none;
    }
    
    .modal-content a:hover {
      text-decoration: underline;
    }
    
    .modal-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      padding: 0.5rem 0.75rem;
      background: var(--accent-light);
      border-radius: 6px;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .modal-link:hover {
      background: #cce4ff;
    }
    
    /* Form Styles */
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.375rem;
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--text);
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.6rem 0.75rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.9rem;
      font-family: inherit;
      outline: none;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-light);
    }
    
    .form-group textarea {
      min-height: 150px;
      resize: vertical;
      line-height: 1.6;
    }
    
    .form-group small {
      display: block;
      margin-top: 0.25rem;
      color: var(--text-secondary);
      font-size: 0.75rem;
    }
    
    .form-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }
    
    .btn {
      padding: 0.6rem 1.25rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      border: none;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      background: #0066d6;
    }
    
    .btn-secondary {
      background: var(--surface-hover);
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--border);
    }
    
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 0.75rem 1.25rem;
      background: var(--text);
      color: white;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      z-index: 200;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      
      .main {
        margin-left: 0;
        padding: 1rem;
      }
      
      .mobile-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1rem;
      }
      
      .mobile-header h1 {
        font-size: 1.25rem;
      }
    }
    
    @media (min-width: 769px) {
      .mobile-header {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1>üß† Notes</h1>
      <p class="subtitle">Jake's Second Brain v2</p>
      
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search...">
      </div>
      
      <div class="filters" id="filters"></div>
      
      <button class="add-btn" onclick="openAddModal()">
        <span>+</span> New Note
      </button>
    </aside>
    
    <main class="main">
      <div class="mobile-header">
        <h1>üß† Notes</h1>
        <button class="add-btn" onclick="openAddModal()" style="margin:0;padding:0.5rem 1rem;">+ Add</button>
      </div>
      
      <div class="main-header">
        <h2 id="current-filter">All Notes</h2>
        <span class="count" id="entries-count">0 notes</span>
      </div>
      
      <div class="entries" id="entries"></div>
    </main>
  </div>
  
  <!-- View/Edit Modal -->
  <div class="modal-overlay" id="viewModal">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="modal-title">Note</span>
        <div class="modal-actions">
          <button class="icon-btn" id="edit-btn" title="Edit">‚úèÔ∏è</button>
          <button class="icon-btn danger" id="delete-btn" title="Delete">üóëÔ∏è</button>
          <button class="icon-btn" onclick="closeViewModal()" title="Close">‚úï</button>
        </div>
      </div>
      <div class="modal-body" id="view-body">
        <div class="modal-meta" id="modal-meta"></div>
        <div class="modal-content" id="modal-content"></div>
        <div id="modal-link-container"></div>
        <div class="entry-tags" id="modal-tags"></div>
      </div>
      <div class="modal-body" id="edit-body" style="display:none;">
        <form id="editForm" onsubmit="handleEditEntry(event)">
          <div class="form-group">
            <label>Category</label>
            <select id="edit-category"></select>
          </div>
          <div class="form-group">
            <label>Title</label>
            <input type="text" id="edit-title" required>
          </div>
          <div class="form-group">
            <label>Content</label>
            <textarea id="edit-content" required></textarea>
          </div>
          <div class="form-group">
            <label>URL (optional)</label>
            <input type="url" id="edit-url">
          </div>
          <div class="form-group">
            <label>Tags</label>
            <input type="text" id="edit-tags" placeholder="comma-separated">
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Add Modal -->
  <div class="modal-overlay" id="addModal">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title">New Note</span>
        <button class="icon-btn" onclick="closeAddModal()">‚úï</button>
      </div>
      <div class="modal-body">
        <form id="addForm" onsubmit="handleAddEntry(event)">
          <div class="form-group">
            <label>Category</label>
            <select id="entry-category" required></select>
          </div>
          <div class="form-group">
            <label>Title</label>
            <input type="text" id="entry-title" required placeholder="What is this about?">
          </div>
          <div class="form-group">
            <label>Content</label>
            <textarea id="entry-content" required placeholder="Write your note..."></textarea>
          </div>
          <div class="form-group">
            <label>URL (optional)</label>
            <input type="url" id="entry-url" placeholder="https://...">
          </div>
          <div class="form-group">
            <label>Tags (optional)</label>
            <input type="text" id="entry-tags" placeholder="startup, ai, idea">
            <small>Separate with commas</small>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="closeAddModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Note</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    let data = { entries: [], categories: [] };
    let activeFilter = 'all';
    let currentEntryId = null;
    let isEditing = false;
    
    async function loadData() {
      try {
        const response = await fetch('data.json?' + Date.now());
        data = await response.json();
        renderFilters();
        renderEntries();
        populateCategorySelects();
      } catch (e) {
        console.error('Failed to load:', e);
      }
    }
    
    function populateCategorySelects() {
      const options = data.categories.map(c => 
        `<option value="${c.id}">${c.icon} ${c.name}</option>`
      ).join('');
      document.getElementById('entry-category').innerHTML = options;
      document.getElementById('edit-category').innerHTML = options;
    }
    
    function renderFilters() {
      const container = document.getElementById('filters');
      const counts = {};
      data.entries.forEach(e => {
        counts[e.category] = (counts[e.category] || 0) + 1;
      });
      
      let html = `<button class="filter-btn ${activeFilter === 'all' ? 'active' : ''}" data-filter="all" onclick="setFilter('all')">
        <span>üìã</span> All Notes
        <span class="count">${data.entries.length}</span>
      </button>`;
      
      data.categories.forEach(cat => {
        html += `<button class="filter-btn ${activeFilter === cat.id ? 'active' : ''}" data-filter="${cat.id}" onclick="setFilter('${cat.id}')">
          <span>${cat.icon}</span> ${cat.name}
          <span class="count">${counts[cat.id] || 0}</span>
        </button>`;
      });
      
      container.innerHTML = html;
    }
    
    function setFilter(filter) {
      activeFilter = filter;
      renderFilters();
      renderEntries();
      
      const cat = data.categories.find(c => c.id === filter);
      document.getElementById('current-filter').textContent = cat ? `${cat.icon} ${cat.name}` : 'All Notes';
    }
    
    function renderEntries() {
      const container = document.getElementById('entries');
      const search = document.getElementById('search').value.toLowerCase();
      
      let entries = [...data.entries];
      
      if (activeFilter !== 'all') {
        entries = entries.filter(e => e.category === activeFilter);
      }
      
      if (search) {
        entries = entries.filter(e => 
          e.title.toLowerCase().includes(search) ||
          e.content.toLowerCase().includes(search) ||
          (e.tags && e.tags.some(t => t.toLowerCase().includes(search)))
        );
      }
      
      entries.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      
      document.getElementById('entries-count').textContent = `${entries.length} note${entries.length !== 1 ? 's' : ''}`;
      
      if (entries.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>${search ? 'No matches' : 'No notes yet'}</h3>
            <p>${search ? 'Try different keywords' : 'Click "New Note" to get started'}</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = entries.map(entry => {
        const cat = data.categories.find(c => c.id === entry.category) || { icon: 'üìù' };
        const date = new Date(entry.createdAt).toLocaleDateString('en-US', { 
          month: 'short', day: 'numeric', year: 'numeric'
        });
        
        const plainContent = entry.content.replace(/[#*_`\[\]]/g, '').replace(/\n+/g, ' ').substring(0, 150);
        return `
          <div class="entry-card" onclick="openViewModal('${entry.id}')">
            <div class="entry-header">
              <span class="entry-title">${escapeHtml(entry.title)}</span>
              <span class="entry-date">${date}</span>
            </div>
            <div class="entry-content">${escapeHtml(plainContent)}...</div>
            ${entry.tags?.length ? `
              <div class="entry-tags">
                ${entry.tags.map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('')}
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }
    
    function openViewModal(id) {
      const entry = data.entries.find(e => e.id === id);
      if (!entry) return;
      
      currentEntryId = id;
      isEditing = false;
      
      const cat = data.categories.find(c => c.id === entry.category) || { icon: 'üìù', name: 'Note' };
      const date = new Date(entry.createdAt).toLocaleDateString('en-US', { 
        weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'
      });
      
      document.getElementById('modal-title').textContent = entry.title;
      document.getElementById('modal-meta').innerHTML = `<span>${cat.icon} ${cat.name}</span><span>‚Ä¢</span><span>${date}</span>`;
      document.getElementById('modal-content').innerHTML = renderMarkdown(entry.content);
      
      const linkContainer = document.getElementById('modal-link-container');
      linkContainer.innerHTML = entry.url ? `<a href="${escapeHtml(entry.url)}" target="_blank" class="modal-link">üîó Open Link</a>` : '';
      
      const tagsContainer = document.getElementById('modal-tags');
      tagsContainer.innerHTML = entry.tags?.length ? entry.tags.map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('') : '';
      
      document.getElementById('view-body').style.display = 'block';
      document.getElementById('edit-body').style.display = 'none';
      document.getElementById('edit-btn').onclick = () => startEdit(entry);
      document.getElementById('delete-btn').onclick = () => deleteEntry(id);
      document.getElementById('viewModal').classList.add('active');
    }
    
    function startEdit(entry) {
      isEditing = true;
      document.getElementById('view-body').style.display = 'none';
      document.getElementById('edit-body').style.display = 'block';
      
      document.getElementById('edit-category').value = entry.category;
      document.getElementById('edit-title').value = entry.title;
      document.getElementById('edit-content').value = entry.content;
      document.getElementById('edit-url').value = entry.url || '';
      document.getElementById('edit-tags').value = entry.tags?.join(', ') || '';
    }
    
    function cancelEdit() {
      isEditing = false;
      document.getElementById('view-body').style.display = 'block';
      document.getElementById('edit-body').style.display = 'none';
    }
    
    function handleEditEntry(event) {
      event.preventDefault();
      
      const entry = data.entries.find(e => e.id === currentEntryId);
      if (!entry) return;
      
      entry.category = document.getElementById('edit-category').value;
      entry.title = document.getElementById('edit-title').value.trim();
      entry.content = document.getElementById('edit-content').value.trim();
      entry.url = document.getElementById('edit-url').value.trim() || undefined;
      entry.tags = document.getElementById('edit-tags').value.split(',').map(t => t.trim()).filter(Boolean);
      entry.updatedAt = new Date().toISOString();
      
      saveAndRefresh('Note updated!');
      closeViewModal();
    }
    
    function closeViewModal() {
      document.getElementById('viewModal').classList.remove('active');
      currentEntryId = null;
      isEditing = false;
    }
    
    function openAddModal() {
      document.getElementById('addForm').reset();
      document.getElementById('addModal').classList.add('active');
    }
    
    function closeAddModal() {
      document.getElementById('addModal').classList.remove('active');
    }
    
    function handleAddEntry(event) {
      event.preventDefault();
      
      const entry = {
        id: generateId(),
        category: document.getElementById('entry-category').value,
        title: document.getElementById('entry-title').value.trim(),
        content: document.getElementById('entry-content').value.trim(),
        createdAt: new Date().toISOString(),
        tags: document.getElementById('entry-tags').value.split(',').map(t => t.trim()).filter(Boolean)
      };
      
      const url = document.getElementById('entry-url').value.trim();
      if (url) entry.url = url;
      
      data.entries.push(entry);
      saveAndRefresh('Note added!');
      closeAddModal();
    }
    
    function deleteEntry(id) {
      if (!confirm('Delete this note?')) return;
      data.entries = data.entries.filter(e => e.id !== id);
      saveAndRefresh('Note deleted');
      closeViewModal();
    }
    
    function saveAndRefresh(message) {
      data.lastUpdated = new Date().toISOString();
      localStorage.setItem('brain-data', JSON.stringify(data));
      downloadData();
      renderFilters();
      renderEntries();
      showToast(message);
    }
    
    function downloadData() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'data.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
    
    function generateId() {
      return Math.random().toString(36).substr(2, 8);
    }
    
    function showToast(message) {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();
      
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function renderMarkdown(text) {
      if (!text) return '';
      
      // Escape HTML first
      let html = text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
      
      // Headers
      html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
      html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
      html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');
      
      // Bold and italic
      html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');
      
      // Code blocks
      html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
      
      // Links
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
      
      // Lists
      html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
      html = html.replace(/^(\d+)\. (.+)$/gm, '<li>$2</li>');
      
      // Wrap consecutive <li> in <ul>
      html = html.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
      
      // Paragraphs - double newlines
      html = html.replace(/\n\n+/g, '</p><p>');
      
      // Single newlines to <br> (but not inside tags)
      html = html.replace(/\n/g, '<br>');
      
      // Wrap in paragraph
      html = '<p>' + html + '</p>';
      
      // Clean up empty paragraphs
      html = html.replace(/<p><\/p>/g, '');
      html = html.replace(/<p><br><\/p>/g, '');
      
      return html;
    }
    
    // Restore from localStorage
    const saved = localStorage.getItem('brain-data');
    if (saved) {
      try {
        const savedData = JSON.parse(saved);
        if (savedData.entries?.length > 0) {
          data = savedData;
          renderFilters();
          renderEntries();
          populateCategorySelects();
        }
      } catch (e) {}
    }
    
    document.getElementById('search').addEventListener('input', renderEntries);
    document.getElementById('viewModal').addEventListener('click', e => { if (e.target.id === 'viewModal') closeViewModal(); });
    document.getElementById('addModal').addEventListener('click', e => { if (e.target.id === 'addModal') closeAddModal(); });
    document.addEventListener('keydown', e => { if (e.key === 'Escape') { closeViewModal(); closeAddModal(); }});
    
    loadData();
  </script>
</body>
