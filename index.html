<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jake's Brain</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --surface-hover: #252525;
      --border: #2a2a2a;
      --text: #e5e5e5;
      --text-secondary: #888;
      --accent: #5B7C99;
      --accent-soft: rgba(91, 124, 153, 0.15);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }
    
    .search-bar {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .search-bar input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .search-bar input:focus {
      border-color: var(--accent);
    }
    
    .search-bar::before {
      content: "üîç";
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
    }
    
    .filters {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    
    .filter-btn {
      padding: 0.5rem 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      color: var(--text-secondary);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-btn:hover {
      background: var(--surface-hover);
      color: var(--text);
    }
    
    .filter-btn.active {
      background: var(--accent-soft);
      border-color: var(--accent);
      color: var(--accent);
    }
    
    .stats {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      padding: 1rem;
      background: var(--surface);
      border-radius: 12px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent);
    }
    
    .stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .entries {
      display: grid;
      gap: 1rem;
    }
    
    .entry-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .entry-card:hover {
      background: var(--surface-hover);
      transform: translateY(-2px);
    }
    
    .entry-header {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    
    .entry-icon {
      font-size: 1.25rem;
      flex-shrink: 0;
    }
    
    .entry-title {
      font-weight: 500;
      flex-grow: 1;
    }
    
    .entry-date {
      font-size: 0.75rem;
      color: var(--text-secondary);
      flex-shrink: 0;
    }
    
    .entry-content {
      color: var(--text-secondary);
      font-size: 0.9rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .entry-tags {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
      flex-wrap: wrap;
    }
    
    .tag {
      padding: 0.25rem 0.5rem;
      background: var(--accent-soft);
      border-radius: 6px;
      font-size: 0.75rem;
      color: var(--accent);
    }
    
    .entry-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.75rem;
      padding: 0.5rem 0.75rem;
      background: var(--accent-soft);
      border-radius: 8px;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.85rem;
      transition: background 0.2s;
    }
    
    .entry-link:hover {
      background: rgba(91, 124, 153, 0.25);
    }
    
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }
    
    .empty-state h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal {
      background: var(--surface);
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem;
      border-bottom: 1px solid var(--border);
    }
    
    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      line-height: 1;
    }
    
    .modal-close:hover {
      color: var(--text);
    }
    
    .modal-body {
      padding: 1.25rem;
    }
    
    .modal-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    
    .modal-content {
      line-height: 1.8;
      white-space: pre-wrap;
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      
      .stats {
        gap: 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üß† Jake's Brain</h1>
      <p class="subtitle">Your second brain ‚Äî thoughts, ideas, and everything worth remembering</p>
    </header>
    
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search your brain...">
    </div>
    
    <div class="filters" id="filters">
      <button class="filter-btn active" data-filter="all">All</button>
    </div>
    
    <div class="stats" id="stats">
      <div class="stat">
        <div class="stat-value" id="total-count">0</div>
        <div class="stat-label">Total Items</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="week-count">0</div>
        <div class="stat-label">This Week</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="category-count">0</div>
        <div class="stat-label">Categories</div>
      </div>
    </div>
    
    <div class="entries" id="entries">
      <div class="empty-state">
        <h2>Your brain is empty... for now</h2>
        <p>Send stuff to Clawdbot on Telegram to start filling it up!</p>
        <p style="margin-top: 1rem; font-size: 0.9rem;">Try: "save this: [your thought or link]"</p>
      </div>
    </div>
  </div>
  
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="modal-title">Entry</span>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="modal-meta" id="modal-meta"></div>
        <div class="modal-content" id="modal-content"></div>
        <div id="modal-link-container"></div>
        <div class="entry-tags" id="modal-tags"></div>
      </div>
    </div>
  </div>
  
  <script>
    let data = { entries: [], categories: [] };
    let activeFilter = 'all';
    
    async function loadData() {
      try {
        const response = await fetch('data.json');
        data = await response.json();
        renderFilters();
        renderStats();
        renderEntries();
      } catch (e) {
        console.error('Failed to load data:', e);
      }
    }
    
    function renderFilters() {
      const container = document.getElementById('filters');
      container.innerHTML = '<button class="filter-btn active" data-filter="all">All</button>';
      
      data.categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.dataset.filter = cat.id;
        btn.textContent = `${cat.icon} ${cat.name}`;
        btn.onclick = () => setFilter(cat.id);
        container.appendChild(btn);
      });
      
      container.querySelector('[data-filter="all"]').onclick = () => setFilter('all');
    }
    
    function setFilter(filter) {
      activeFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });
      renderEntries();
    }
    
    function renderStats() {
      const total = data.entries.length;
      const weekAgo = Date.now() - 7 * 24 * 60 * 60 * 1000;
      const thisWeek = data.entries.filter(e => new Date(e.createdAt) > weekAgo).length;
      const categories = new Set(data.entries.map(e => e.category)).size;
      
      document.getElementById('total-count').textContent = total;
      document.getElementById('week-count').textContent = thisWeek;
      document.getElementById('category-count').textContent = categories || data.categories.length;
    }
    
    function renderEntries() {
      const container = document.getElementById('entries');
      const search = document.getElementById('search').value.toLowerCase();
      
      let entries = data.entries;
      
      if (activeFilter !== 'all') {
        entries = entries.filter(e => e.category === activeFilter);
      }
      
      if (search) {
        entries = entries.filter(e => 
          e.title.toLowerCase().includes(search) ||
          e.content.toLowerCase().includes(search) ||
          (e.tags && e.tags.some(t => t.toLowerCase().includes(search)))
        );
      }
      
      entries.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      
      if (entries.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h2>${search ? 'No matches found' : 'Your brain is empty... for now'}</h2>
            <p>${search ? 'Try a different search term' : 'Send stuff to Clawdbot on Telegram to start filling it up!'}</p>
            ${!search ? '<p style="margin-top: 1rem; font-size: 0.9rem;">Try: "save this: [your thought or link]"</p>' : ''}
          </div>
        `;
        return;
      }
      
      container.innerHTML = entries.map(entry => {
        const cat = data.categories.find(c => c.id === entry.category) || { icon: 'üìù' };
        const date = new Date(entry.createdAt).toLocaleDateString('en-US', { 
          month: 'short', day: 'numeric' 
        });
        
        return `
          <div class="entry-card" onclick="openModal('${entry.id}')">
            <div class="entry-header">
              <span class="entry-icon">${cat.icon}</span>
              <span class="entry-title">${escapeHtml(entry.title)}</span>
              <span class="entry-date">${date}</span>
            </div>
            <div class="entry-content">${escapeHtml(entry.content)}</div>
            ${entry.tags && entry.tags.length ? `
              <div class="entry-tags">
                ${entry.tags.map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('')}
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }
    
    function openModal(id) {
      const entry = data.entries.find(e => e.id === id);
      if (!entry) return;
      
      const cat = data.categories.find(c => c.id === entry.category) || { icon: 'üìù', name: 'Note' };
      const date = new Date(entry.createdAt).toLocaleDateString('en-US', { 
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
      });
      
      document.getElementById('modal-title').textContent = `${cat.icon} ${entry.title}`;
      document.getElementById('modal-meta').innerHTML = `
        <span>${cat.name}</span>
        <span>‚Ä¢</span>
        <span>${date}</span>
      `;
      document.getElementById('modal-content').textContent = entry.content;
      
      const linkContainer = document.getElementById('modal-link-container');
      if (entry.url) {
        linkContainer.innerHTML = `
          <a href="${escapeHtml(entry.url)}" target="_blank" class="entry-link">
            üîó Open Link
          </a>
        `;
      } else {
        linkContainer.innerHTML = '';
      }
      
      const tagsContainer = document.getElementById('modal-tags');
      if (entry.tags && entry.tags.length) {
        tagsContainer.innerHTML = entry.tags.map(t => 
          `<span class="tag">${escapeHtml(t)}</span>`
        ).join('');
      } else {
        tagsContainer.innerHTML = '';
      }
      
      document.getElementById('modal').classList.add('active');
    }
    
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    document.getElementById('search').addEventListener('input', renderEntries);
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
    
    loadData();
  </script>
</body>
</html>
