<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jake's Brain</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --surface-hover: #252525;
      --border: #2a2a2a;
      --text: #e5e5e5;
      --text-secondary: #888;
      --accent: #5B7C99;
      --accent-soft: rgba(91, 124, 153, 0.15);
      --success: #22c55e;
      --danger: #ef4444;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }
    
    .add-btn {
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .add-btn:hover {
      background: #4a6b84;
      transform: translateY(-1px);
    }
    
    .search-bar {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .search-bar input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .search-bar input:focus {
      border-color: var(--accent);
    }
    
    .search-bar::before {
      content: "üîç";
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
    }
    
    .filters {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    
    .filter-btn {
      padding: 0.5rem 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      color: var(--text-secondary);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-btn:hover {
      background: var(--surface-hover);
      color: var(--text);
    }
    
    .filter-btn.active {
      background: var(--accent-soft);
      border-color: var(--accent);
      color: var(--accent);
    }
    
    .stats {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      padding: 1rem;
      background: var(--surface);
      border-radius: 12px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent);
    }
    
    .stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .entries {
      display: grid;
      gap: 1rem;
    }
    
    .entry-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .entry-card:hover {
      background: var(--surface-hover);
      transform: translateY(-2px);
    }
    
    .entry-header {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    
    .entry-icon {
      font-size: 1.25rem;
      flex-shrink: 0;
    }
    
    .entry-title {
      font-weight: 500;
      flex-grow: 1;
    }
    
    .entry-date {
      font-size: 0.75rem;
      color: var(--text-secondary);
      flex-shrink: 0;
    }
    
    .entry-content {
      color: var(--text-secondary);
      font-size: 0.9rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      white-space: pre-wrap;
    }
    
    .entry-tags {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
      flex-wrap: wrap;
    }
    
    .tag {
      padding: 0.25rem 0.5rem;
      background: var(--accent-soft);
      border-radius: 6px;
      font-size: 0.75rem;
      color: var(--accent);
    }
    
    .entry-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.75rem;
      padding: 0.5rem 0.75rem;
      background: var(--accent-soft);
      border-radius: 8px;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.85rem;
      transition: background 0.2s;
    }
    
    .entry-link:hover {
      background: rgba(91, 124, 153, 0.25);
    }
    
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }
    
    .empty-state h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal {
      background: var(--surface);
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem;
      border-bottom: 1px solid var(--border);
    }
    
    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      line-height: 1;
    }
    
    .modal-close:hover {
      color: var(--text);
    }
    
    .modal-body {
      padding: 1.25rem;
    }
    
    .modal-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    
    .modal-content {
      line-height: 1.8;
      white-space: pre-wrap;
    }
    
    /* Form Styles */
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--accent);
    }
    
    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    .form-group small {
      display: block;
      margin-top: 0.25rem;
      color: var(--text-secondary);
      font-size: 0.8rem;
    }
    
    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      background: #4a6b84;
    }
    
    .btn-secondary {
      background: var(--surface-hover);
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--border);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: #dc2626;
    }
    
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      background: var(--success);
      color: white;
      border-radius: 10px;
      font-weight: 500;
      z-index: 200;
      animation: slideIn 0.3s ease;
    }
    
    .toast.error {
      background: var(--danger);
    }
    
    @keyframes slideIn {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .delete-btn {
      background: none;
      border: none;
      color: var(--danger);
      cursor: pointer;
      padding: 0.5rem;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    
    .delete-btn:hover {
      opacity: 1;
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      
      .stats {
        gap: 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      header {
        flex-direction: column;
      }
      
      .add-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>üß† Jake's Brain</h1>
        <p class="subtitle">Your second brain ‚Äî thoughts, ideas, and everything worth remembering</p>
      </div>
      <button class="add-btn" onclick="openAddModal()">
        <span>+</span> Add Entry
      </button>
    </header>
    
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search your brain...">
    </div>
    
    <div class="filters" id="filters">
      <button class="filter-btn active" data-filter="all">All</button>
    </div>
    
    <div class="stats" id="stats">
      <div class="stat">
        <div class="stat-value" id="total-count">0</div>
        <div class="stat-label">Total Items</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="week-count">0</div>
        <div class="stat-label">This Week</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="category-count">0</div>
        <div class="stat-label">Categories</div>
      </div>
    </div>
    
    <div class="entries" id="entries">
      <div class="empty-state">
        <h2>Loading...</h2>
      </div>
    </div>
  </div>
  
  <!-- View Entry Modal -->
  <div class="modal-overlay" id="viewModal">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="modal-title">Entry</span>
        <div style="display: flex; gap: 0.5rem; align-items: center;">
          <button class="delete-btn" id="delete-btn" title="Delete entry">üóëÔ∏è</button>
          <button class="modal-close" onclick="closeViewModal()">&times;</button>
        </div>
      </div>
      <div class="modal-body">
        <div class="modal-meta" id="modal-meta"></div>
        <div class="modal-content" id="modal-content"></div>
        <div id="modal-link-container"></div>
        <div class="entry-tags" id="modal-tags"></div>
      </div>
    </div>
  </div>
  
  <!-- Add Entry Modal -->
  <div class="modal-overlay" id="addModal">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title">Add New Entry</span>
        <button class="modal-close" onclick="closeAddModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="addForm" onsubmit="handleAddEntry(event)">
          <div class="form-group">
            <label for="entry-category">Category</label>
            <select id="entry-category" required>
              <option value="thoughts">üí≠ Thoughts</option>
              <option value="ideas">üí° Ideas</option>
              <option value="learnings">üß† Learnings</option>
              <option value="articles">üìÑ Articles</option>
              <option value="resources">üîó Resources</option>
              <option value="quotes">üí¨ Quotes</option>
              <option value="people">üë§ People</option>
            </select>
          </div>
          <div class="form-group">
            <label for="entry-title">Title</label>
            <input type="text" id="entry-title" required placeholder="What is this about?">
          </div>
          <div class="form-group">
            <label for="entry-content">Content</label>
            <textarea id="entry-content" required placeholder="Write your thoughts, notes, or details..."></textarea>
          </div>
          <div class="form-group">
            <label for="entry-url">URL (optional)</label>
            <input type="url" id="entry-url" placeholder="https://...">
          </div>
          <div class="form-group">
            <label for="entry-tags">Tags (optional)</label>
            <input type="text" id="entry-tags" placeholder="startup, ai, idea (comma-separated)">
            <small>Separate tags with commas</small>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="closeAddModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Entry</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    let data = { entries: [], categories: [] };
    let activeFilter = 'all';
    let currentEntryId = null;
    
    async function loadData() {
      try {
        const response = await fetch('data.json?' + Date.now());
        data = await response.json();
        renderFilters();
        renderStats();
        renderEntries();
      } catch (e) {
        console.error('Failed to load data:', e);
        document.getElementById('entries').innerHTML = `
          <div class="empty-state">
            <h2>Failed to load data</h2>
            <p>Check if data.json exists</p>
          </div>
        `;
      }
    }
    
    function renderFilters() {
      const container = document.getElementById('filters');
      container.innerHTML = '<button class="filter-btn active" data-filter="all">All</button>';
      
      data.categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.dataset.filter = cat.id;
        btn.textContent = `${cat.icon} ${cat.name}`;
        btn.onclick = () => setFilter(cat.id);
        container.appendChild(btn);
      });
      
      container.querySelector('[data-filter="all"]').onclick = () => setFilter('all');
    }
    
    function setFilter(filter) {
      activeFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });
      renderEntries();
    }
    
    function renderStats() {
      const total = data.entries.length;
      const weekAgo = Date.now() - 7 * 24 * 60 * 60 * 1000;
      const thisWeek = data.entries.filter(e => new Date(e.createdAt) > weekAgo).length;
      const categories = new Set(data.entries.map(e => e.category)).size;
      
      document.getElementById('total-count').textContent = total;
      document.getElementById('week-count').textContent = thisWeek;
      document.getElementById('category-count').textContent = categories || data.categories.length;
    }
    
    function renderEntries() {
      const container = document.getElementById('entries');
      const search = document.getElementById('search').value.toLowerCase();
      
      let entries = data.entries;
      
      if (activeFilter !== 'all') {
        entries = entries.filter(e => e.category === activeFilter);
      }
      
      if (search) {
        entries = entries.filter(e => 
          e.title.toLowerCase().includes(search) ||
          e.content.toLowerCase().includes(search) ||
          (e.tags && e.tags.some(t => t.toLowerCase().includes(search)))
        );
      }
      
      entries.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      
      if (entries.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h2>${search ? 'No matches found' : 'Your brain is empty... for now'}</h2>
            <p>${search ? 'Try a different search term' : 'Click "Add Entry" above to start filling it up!'}</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = entries.map(entry => {
        const cat = data.categories.find(c => c.id === entry.category) || { icon: 'üìù' };
        const date = new Date(entry.createdAt).toLocaleDateString('en-US', { 
          month: 'short', day: 'numeric' 
        });
        
        return `
          <div class="entry-card" onclick="openViewModal('${entry.id}')">
            <div class="entry-header">
              <span class="entry-icon">${cat.icon}</span>
              <span class="entry-title">${escapeHtml(entry.title)}</span>
              <span class="entry-date">${date}</span>
            </div>
            <div class="entry-content">${escapeHtml(entry.content)}</div>
            ${entry.tags && entry.tags.length ? `
              <div class="entry-tags">
                ${entry.tags.map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('')}
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }
    
    function openViewModal(id) {
      const entry = data.entries.find(e => e.id === id);
      if (!entry) return;
      
      currentEntryId = id;
      
      const cat = data.categories.find(c => c.id === entry.category) || { icon: 'üìù', name: 'Note' };
      const date = new Date(entry.createdAt).toLocaleDateString('en-US', { 
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
      });
      
      document.getElementById('modal-title').textContent = `${cat.icon} ${entry.title}`;
      document.getElementById('modal-meta').innerHTML = `
        <span>${cat.name}</span>
        <span>‚Ä¢</span>
        <span>${date}</span>
      `;
      document.getElementById('modal-content').textContent = entry.content;
      
      const linkContainer = document.getElementById('modal-link-container');
      if (entry.url) {
        linkContainer.innerHTML = `
          <a href="${escapeHtml(entry.url)}" target="_blank" class="entry-link">
            üîó Open Link
          </a>
        `;
      } else {
        linkContainer.innerHTML = '';
      }
      
      const tagsContainer = document.getElementById('modal-tags');
      if (entry.tags && entry.tags.length) {
        tagsContainer.innerHTML = entry.tags.map(t => 
          `<span class="tag">${escapeHtml(t)}</span>`
        ).join('');
      } else {
        tagsContainer.innerHTML = '';
      }
      
      document.getElementById('delete-btn').onclick = () => deleteEntry(id);
      document.getElementById('viewModal').classList.add('active');
    }
    
    function closeViewModal() {
      document.getElementById('viewModal').classList.remove('active');
      currentEntryId = null;
    }
    
    function openAddModal() {
      document.getElementById('addForm').reset();
      document.getElementById('addModal').classList.add('active');
    }
    
    function closeAddModal() {
      document.getElementById('addModal').classList.remove('active');
    }
    
    function handleAddEntry(event) {
      event.preventDefault();
      
      const category = document.getElementById('entry-category').value;
      const title = document.getElementById('entry-title').value.trim();
      const content = document.getElementById('entry-content').value.trim();
      const url = document.getElementById('entry-url').value.trim();
      const tagsInput = document.getElementById('entry-tags').value.trim();
      
      const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(Boolean) : [];
      
      const entry = {
        id: generateId(),
        category,
        title,
        content,
        createdAt: new Date().toISOString(),
        tags
      };
      
      if (url) entry.url = url;
      
      data.entries.push(entry);
      data.lastUpdated = new Date().toISOString();
      
      // Save to localStorage as backup
      localStorage.setItem('brain-entries-backup', JSON.stringify(data.entries));
      
      // Download updated data.json
      downloadData();
      
      closeAddModal();
      renderStats();
      renderEntries();
      showToast('Entry added! Download and replace data.json to save permanently.');
    }
    
    function deleteEntry(id) {
      if (!confirm('Delete this entry?')) return;
      
      data.entries = data.entries.filter(e => e.id !== id);
      data.lastUpdated = new Date().toISOString();
      
      localStorage.setItem('brain-entries-backup', JSON.stringify(data.entries));
      downloadData();
      
      closeViewModal();
      renderStats();
      renderEntries();
      showToast('Entry deleted! Download and replace data.json to save permanently.');
    }
    
    function downloadData() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'data.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
    
    function generateId() {
      return Math.random().toString(36).substr(2, 8);
    }
    
    function showToast(message, isError = false) {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();
      
      const toast = document.createElement('div');
      toast.className = 'toast' + (isError ? ' error' : '');
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => toast.remove(), 4000);
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Restore from localStorage backup if available
    function restoreFromBackup() {
      const backup = localStorage.getItem('brain-entries-backup');
      if (backup) {
        try {
          const backupEntries = JSON.parse(backup);
          if (backupEntries.length > data.entries.length) {
            data.entries = backupEntries;
            renderStats();
            renderEntries();
            showToast('Restored entries from local backup');
          }
        } catch (e) {}
      }
    }
    
    document.getElementById('search').addEventListener('input', renderEntries);
    document.getElementById('viewModal').addEventListener('click', (e) => {
      if (e.target.id === 'viewModal') closeViewModal();
    });
    document.getElementById('addModal').addEventListener('click', (e) => {
      if (e.target.id === 'addModal') closeAddModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeViewModal();
        closeAddModal();
      }
    });
    
    loadData().then(restoreFromBackup);
  </script>
</body>
</html>
